name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
  schedule:
    - cron: '0 3 * * *' # nightly scan

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  codeql:
    name: CodeQL â€” Static Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [javascript, typescript, python, go]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  secret-scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Native GitHub secret scanning runs automatically on push if enabled,
      # but this ensures detection during PRs for free-tier/private repos.
      - name: Run GitHub Secret Scanner (Advanced Security Lite)
        uses: advanced-security/secret-scanning@v1
        continue-on-error: true

      - name: Scan for common secrets with ripgrep
        run: |
          echo "Searching for suspicious patterns..."
          rg --ignore-case -n --no-heading --color=never -e "AKIA[0-9A-Z]{16}" -e "-----BEGIN PRIVATE KEY-----" -e "password\s*=" -e "token\s*=" || true

  dependency-review:
    name: Dependency Vulnerability Review
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Built-in GitHub Dependency Review Action
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          allow-licenses: MIT, Apache-2.0, BSD-3-Clause, BSD-2-Clause

  container-scan:
    name: Container Image Security (Trivy)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:scan .

      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: app:scan
          format: table
          exit-code: 0          # non-blocking by default; change to 1 to fail pipeline on findings
          severity: HIGH,CRITICAL
